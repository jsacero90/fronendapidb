<div class="card-columns mt-5">
  <div class="card text-center puntero" *ngFor="let tecnica of tecnicas" [routerLink]="['/tecnica',tecnica.Id]">
    <img [src]="tecnica.Imagen" class="rounded mx-auto d-block mt-5" width="50%" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{tecnica.Nombre_Tecnica}}</h5>
    </div>
  </div>
</div>
