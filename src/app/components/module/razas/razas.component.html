<div class="card-columns mt-5">
  <div class="card text-center puntero" *ngFor="let raza of razas" [routerLink]="['/raza',raza.Id]">
    <img [src]="raza.Imagen" class="rounded mx-auto d-block mt-5" width="60%" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{raza.Nombre_Raza}}</h5>
    </div>
  </div>
</div>
