
<div class="row mt-5">
  <div class="col-lg-8 col-xs-12">
    <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/personajes']"><strong>< Atras</strong></button>
    <h3 class="mt-3">{{personaje.Nombre}}</h3>
    <p> {{personaje.Descripcion}} </p>
    <strong>Tecnicas</strong>
    <ul>
      <li *ngFor="let tecnica of tecnicas" >{{ tecnica.Nombre_Tecnica }}</li>
    </ul>
  </div>
  <div class="col-lg-4 col-xs-12">
    <div class="card text-center mr-lg-3" >
      <img [src]="personaje.Imagen" class="rounded mx-auto d-block mt-5" width="70%" alt="...">
      <div>
        <h6>Nombre_2: <small class="mt-3">{{personaje.Nombre_2}}</small></h6>
        <h6>Sexo:  <small class="mt-3">{{personaje.Sexo}}</small></h6>
        <h6>FechaNacimiento:  <small class="mt-3">{{personaje.FechaNacimiento}}</small></h6>
        <h6>Raza:  <small class="mt-3">{{personaje.Raza}}</small></h6>
      </div>
    </div>
    <br>
  </div>
</div>
